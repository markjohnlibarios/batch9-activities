<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>KooperatiBank::Login</title>
</head>
<body>

    <div class="login-container">
        <div class="login-container-sub">
            <div class="row">
                <div class="col-2">
                    <img src="assets/img/logo.png" class="log-in-img">
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>

                        <form id="form" action="#">
                            <input type="text" name="username" id="username" placeholder="Username" required>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <button type="submit" id="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>

                        <form id="reg-form">
                            <input type="text" name="reg-username" id="reg-username" placeholder="Username" required>
                            <input type="email" name="reg-email" id="reg-email" placeholder="E-mail" required>
                            <input type="password" name="reg-password" id="reg-password" placeholder="Password" required>
                            <button type="submit" id="reg-submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="assets/js/login.js"></script>

</body>
</html>
