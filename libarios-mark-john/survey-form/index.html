<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/tech-logo.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43ca851ee8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

    <title>Survey Form::Web Developer</title>
</head>
<body>

    <div id="container">
        <h1 id="title">Web Developer Survey</h1>
        <!--<blockquote>-->
        <p id="description">“Join web dev's community to get extensive access of opportunities.”</p>
        
        <ul id="progressbar">
            <li class="active" id="personal"><strong>Personal</strong></li>
            <li id="mastery"><strong>Mastery</strong></li>
            <li id="profile"><strong>Profile</strong></li>
            <li id="finish"><strong>Finish</strong></li>
        </ul>

        <form action="home.html" id="survey-form" method="GET" enctype="multipart/form-data">
            <div id="personal-info">
                <table>
                    <tr>
                        <td>
                            <label for="name" id="name-label">Fullname</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter fullname" id="name" name="fullname" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email" id="email-label">E-mail</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Enter e-mail" id="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="number" id="number-label">Number</label>
                        </td>
                        <td>
                            <input type="number" placeholder="Enter number" id="number" name="number" min="1" max="99" required>
                        </td>
                    </tr>

                    <tr class="navigation-link-alignment">
                        <td class="navigation-link"> &nbsp; </td>
                        <td>
                            <div class="button" id="personal-info-validity">Next →</div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="career-info">
                <table>
                    <tr>
                        <td>
                            <label for="dropdown" id="dropdown">Language</label>
                        </td>
                        <td>
                            <select name="mastery" id="dropdown">
                                <option value="">--Select Mastered Language--</option>
                                <option value="php">PHP</option>
                                <option value="java">Java</option>
                                <option value="js">Javascript</option>
                                <option value="ruby">Ruby</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="radio" id="beginner" name="level" value="beginner">
                            <label for="beginner">Beginner</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="radiobutton" id="radiobutton">Mastery</label>
                        </td>
                        <td>
                            <input type="radio" id="intermediate" name="level" value="intermediate">
                            <label for="intermediate">Intermediate</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="radio" id="advance" name="level" value="advance">
                            <label for="advance">Advance</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="checkbox" id="photoshop" name="usedTools1" value="Photoshop">
                            <label for="photoshop"> Photoshop</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="checkbox" id="mysql" name="usedTools2" value="MySQL">
                            <label for="mysql"> MySQL</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td> Tools Used </td>
                        <td>
                            <input type="checkbox" id="gsuite" name="usedTools3" value="G. Suite">
                            <label for="gsuite"> Google Suite</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="checkbox" id="msoffice" name="usedTools4" value="MS Office">
                            <label for="msoffice"> MS Office</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <input type="checkbox" id="git" name="usedTools5" value="Git">
                            <label for="git"> Git</label><br>
                        </td>
                    </tr>

                    <tr class="navigation-link-alignment">
                        <td class="navigation-link"> &nbsp; </td>
                        <td>
                            <div class="button" id="career-info-invalidate">← Previous</div>
                            <div class="button" id="career-info-validity">Next →</div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="profile-info">
                <table>
                    <tr>
                        <td>
                            Display Photo
                        </td>
                        <td>
                            <input type='file' id="dp-settings" onchange="readURL(this)" accept="image/x-png, image/gif, image/jpeg" />   
                            <input type="hidden" id="hiddenFilePath" name="dp"> 
                            <!--<img src="" alt="" id="fakke">-->
                        </td>
                    </tr>

                    <tr>
                        <td> &nbsp; </td>
                        <td>
                            <img id="dp" src="assets/img/dp-template.png" alt="Display Photo" />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <tr>
                        <td>Comment</td>
                        <td>
                            <textarea id="textarea" name="textarea" placeholder="Why you like web development?"></textarea>
                        </td>
                    </tr>
                   
                    <tr class="navigation-link-alignment">
                        <td class="navigation-link"> &nbsp; </td>
                        <td>
                            <div class="button" id="profile-info-invalidate">← Previous</div>
                            <div class="button" id="profile-info-validity">Next →</div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="finish-info">
                <h1 id="greetings"></h1>
                <p><i>for taking web developer survey.</i></p>

                <input type="submit" class="btn-submit
                btn-submit" value="Done">
            </div>

            
        </form>
        
    </div>
   
<script type="text/javascript" src="assets/js/animate.js"></script>
    
</body>
</html>
