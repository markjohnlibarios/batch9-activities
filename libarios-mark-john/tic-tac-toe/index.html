<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="controller">
        <div>
            <p>PLAYER 1</p>
            <p id="player-1" class="player-piece">O</p>
        </div>
        <div>
            <p>PLAYER 2</p>
            <p id="player-2" class="player-piece">X</p>
        </div>
        <div class="turn">
            <div id="player1-turn" class="button active">Player 1</div>
            <div id="player2-turn" class="button inactive">Player 2</div>
        </div>
        <div id="greetings" class="greetings">
            <div class="message blink-hue">CONGRATULATIONS</div>
        </div>
        <div class="controls">
            <div id="previous" class="control"><i class="fa fa-step-backward" title="Previous"></i></div>
            <div id="next" class="control"><i class="fa fa-step-forward" title="Next"></i></div>
            <div id="new-game" class="control"><i class="fa fa-refresh" title="New Game"></i></div>
            <div id="replay" class="control"><i class="fa fa-repeat" title="Replay"></i></div>
        </div>
    </div>

    <div id="fireworks">
        <div class="before"></div>
        <div id="board" class="board">
            <div id="1" class="slot"></div>
            <div id="2" class="slot"></div>
            <div id="3" class="slot"></div>
            <div id="4" class="slot"></div>
            <div id="5" class="slot"></div>
            <div id="6" class="slot"></div>
            <div id="7" class="slot"></div>
            <div id="8" class="slot"></div>
            <div id="9" class="slot"></div>
        </div>
        <!-- <div class="options">
            <div class="controls">
                <i id="previous" class="control fa fa-mail-reply" title="Previous"></i>
                <i id="next" class="control fa fa-mail-forward" title="Next"></i>
                <i id="new-game" class="control fa fa-refresh" title="New Game"></i>
                <i id="replay" class="control fa fa-retweet" title="Replay"></i>
            </div>
        </div> -->
        <div class="after"></div>
    </div>

    <footer>
        <p>Avion School Project &#169; 2021</p>
    </footer>
    
</body>
</html>
